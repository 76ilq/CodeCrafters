  This file contains the HTML structure for the About page of a company offering programming services.
  It includes a header, about section with an embedded video, and footer.

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 
      The <head> section contains metadata and links to external resources like CSS files.
      Metadata ensures proper rendering and functionality of the webpage.
    -->
    <meta charset="UTF-8"> <!-- Ensures proper rendering of special characters -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes the page responsive on all devices -->
    <title>About Us</title> <!-- Sets the title of the webpage displayed in the browser tab -->
    <link rel="stylesheet" href="../global/main.css"> <!-- Links to the global CSS file for styling the page -->
</head>

<body>
    <!-- Header Section -->
    <header>
        <!-- 
          The <header> section contains the navigation bar with links to other pages.
          It helps users navigate the website of the programming services company.
        -->
        <nav>
            
            <ul>
                <!-- Navigation Links -->
                <li><a href="../index.html">Home</a></li> <!-- Link to the Home page -->
                <li><a href="services.html">Services</a></li> <!-- Link to the Services page -->
                <li><a href="about.html">About</a></li> <!-- Link to the About page (current page) -->
                <li><a href="schedule.html">Pricing</a></li> <!-- Link to the Pricing page -->
                <li><a href="feedback.html">Feedback</a></li> <!-- Link to the Feedback page -->
            </ul>
        </nav>
    </header>

    <!-- About Section -->
    <section id="about">
        <!-- 
          The <section> with id="about" provides information about the programming services company.
          It includes a title, description, and an embedded YouTube video for users to learn more about the company and its services.
        -->
        <h1>About Us</h1> <!-- Title of the about section -->
        <p>Watch the following video to learn more about us and the programming services we offer.</p> <!-- Brief description of the section -->
        
        <!-- Embedded YouTube Video -->
        <iframe width="560" height="315" 
                src="https://www.youtube.com/embed/5jXLY2nIxSo?si=wTEke0JUBsm8iJHx" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen>
        </iframe> <!-- Embedded video to showcase the company's work, team, or story -->
    </section>

    <!-- Footer Section -->
    <footer>
        <!-- 
          The <footer> section contains copyright information and contact details.
          It provides legal and contact information for the programming services company.
        -->
        <div class="footer-content">
            <p>&copy; 2025 CodeCrafters. All rights reserved.</p> <!-- Copyright notice -->
            <p>Contact us: 
                <a href="mailto:info@example.com">info@example.com</a> | <!-- Email link for inquiries -->
                <a href="tel:+1234567890">+1 (234) 567-890</a> <!-- Phone link for direct contact -->
            </p>
        </div>
    </footer>
</body>
</html>
