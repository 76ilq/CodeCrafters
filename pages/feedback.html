<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 
      The <head> section contains metadata and links to external resources like CSS files.
      Metadata ensures proper rendering and functionality of the webpage.
    -->
    <meta charset="UTF-8"> <!-- Ensures proper rendering of special characters -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes the page responsive on all devices -->
    <title>Feedback Form</title> <!-- Sets the title of the webpage displayed in the browser tab -->
    <link rel="stylesheet" href="../global/main.css"> <!-- Links to the global CSS file for styling the page -->
</head>

<body>
    <!-- 
      The <body> section contains the visible content of the webpage.
      It is divided into sections: Header, Feedback Form, and Footer.
    -->

    <!-- Header Section -->
    <header>
        <!-- 
          The <header> section contains the navigation bar with links to other pages.
          It helps users navigate the website of the programming services company.
        -->
        <nav>
           <!-- Company Logo -->
             <div class="logo-container">
                <a href="../index.html">
                    <img src="../images1/team-logo-removebg-preview.png" alt="Company Logo" class="logo"> <!-- Displays the company logo -->
                </a>
            </div>
            <ul>
                <!-- Navigation Links -->
                <li><a href="../index.html">Home</a></li> <!-- Link to the Home page -->
                <li><a href="services.html">Services</a></li> <!-- Link to the Services page -->
                <li><a href="about.html">About</a></li> <!-- Link to the About page -->
                <li><a href="schedule.html">Pricing</a></li> <!-- Link to the Pricing page -->
                <li><a href="feedback.html">Feedback</a></li> <!-- Link to the Feedback page (current page) -->
            </ul>
        </nav>
    </header>

    <!-- Feedback Form Section -->
    <section id="feedback">
        <!-- 
          The <section> with id="feedback" contains the feedback form.
          It allows users to submit their feedback about the programming services provided by the company.
        -->
        <h1>Feedback Form</h1> <!-- Title of the feedback form -->
        <p>Your feedback helps us improve our programming services. Please take a moment to share your experience.</p> <!-- Brief description of the form's purpose -->

        <!-- Feedback Form -->
        <form action="submit_feedback.php" method="post">
            <!-- 
              The <form> element collects user input and submits it to the server.
              The "action" attribute specifies where the data will be sent, and "method" defines the HTTP method (POST).
            -->

            <!-- Name Field -->
            <label for="name">Name:</label> <!-- Label for the name input field -->
            <input type="text" id="name" name="name" required> <!-- Text input for the user's name (required) -->

            <!-- Email Field -->
            <label for="email">Email:</label> <!-- Label for the email input field -->
            <input type="email" id="email" name="email" required> <!-- Email input for the user's email (required) -->

            <!-- Services Used (Checkboxes) -->
            <label for="services">Select the programming services you used:</label> <!-- Label for the checkboxes -->
            <div class="checkbox-group">
                <!-- 
                  Checkboxes allow users to select multiple programming services they have used.
                  Each checkbox represents a specific service.
                -->
                <label><input type="checkbox" id="personal" name="services[]" value="Personal Website"> Personal Website Development</label>
                <label><input type="checkbox" id="ecommerce" name="services[]" value="E-Commerce Website"> E-Commerce Website Development</label>
                <label><input type="checkbox" id="api" name="services[]" value="RESTful API Development"> RESTful API Development</label>
                <label><input type="checkbox" id="admin" name="services[]" value="Admin Panel Dashboard"> Admin Panel Dashboard Development</label>
                <label><input type="checkbox" id="dashboard_ui" name="services[]" value="Dashboard UI Design"> Dashboard UI Design</label>
                <label><input type="checkbox" id="landing" name="services[]" value="Landing Page Design"> Landing Page Design</label>
                <label><input type="checkbox" id="android" name="services[]" value="Android App (Flutter)"> Android App Development (Flutter)</label>
                <label><input type="checkbox" id="speed" name="services[]" value="Website Speed Optimization"> Website Speed Optimization</label>
                <label><input type="checkbox" id="seo" name="services[]" value="On-Page SEO"> On-Page SEO</label>
                <label><input type="checkbox" id="maintenance" name="services[]" value="Monthly Website Maintenance"> Monthly Website Maintenance</label>
                <label><input type="checkbox" id="migration" name="services[]" value="Website Migration"> Website Migration</label>
                <label><input type="checkbox" id="advice" name="services[]" value="One-on-one technical advice"> One-on-one Technical Consultation</label>
            </div>

            <!-- Service Rating (Radio Buttons) -->
            <label for="rating">How would you rate our programming services?</label> <!-- Label for the rating options -->
            <div class="radio-group">
                <!-- 
                  Radio buttons allow users to select one option from a predefined list.
                  Each radio button represents a rating level.
                -->
                <label><input type="radio" id="good" name="rating" value="Good"> Good</label>
                <label><input type="radio" id="average" name="rating" value="Average"> Average</label>
                <label><input type="radio" id="poor" name="rating" value="Poor"> Poor</label>
            </div>

            <!-- User Preferences (Dropdown Menu) -->
            <label for="preference">What aspect of our programming services do you value the most?</label> <!-- Label for the dropdown menu -->
            <select id="preference" name="preference"> <!-- Dropdown menu for user preferences -->
                <!-- Options for the dropdown menu -->
                <option value="Speed">Speed of Delivery</option> <!-- Option for Speed -->
                <option value="Quality">Quality of Work</option> <!-- Option for Quality -->
                <option value="Support">Customer Support</option> <!-- Option for Customer Support -->
                <option value="Pricing">Affordable Pricing</option> <!-- Option for Affordable Pricing -->
            </select>

            <!-- Additional Comments (Textarea) -->
            <label for="comments">Additional Comments:</label> <!-- Label for the textarea -->
            <textarea id="comments" name="comments" rows="4" placeholder="Share your thoughts..."></textarea> <!-- Textarea for additional comments -->

            <!-- Submit Button -->
            <button type="submit">Submit Feedback</button> <!-- Button to submit the form -->
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <!-- 
          The <footer> section contains copyright information and contact details.
          It provides legal and contact information for the programming services company.
        -->
        <div class="footer-content">
            <p>&copy; 2025 CodeCrafters. All rights reserved.</p> <!-- Copyright notice -->
            <p>Contact us: 
                <a href="mailto:info@example.com">info@example.com</a> | <!-- Email link -->
                <a href="tel:+1234567890">+1 (234) 567-890</a> <!-- Phone link -->
            </p>
        </div>
    </footer>
</body>
</html>
